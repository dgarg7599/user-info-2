<p>First Name: <span th:text="${firstName}"></span></p>
<p>Last Name: <span th:text="${lastName}"></span></p>
<p>Email: <span th:text="${email}"></span></p>
<p>Phone: <span th:text="${phone}"></span></p>
<form action="/page4" method="post">
    <input type="hidden" name="firstName" th:value="${firstName}" />
    <input type="hidden" name="lastName" th:value="${lastName}" />
    <input type="hidden" name="email" th:value="${email}" />
    <input type="hidden" name="phone" th:value="${phone}" />
    City: <input type="text" name="city" /><br>
    Country: <input type="text" name="country" /><br>
    <button type="submit">Next</button>
</form>
